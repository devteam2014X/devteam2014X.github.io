                                <label><p>H1: An ad in a higher position of the results listing will receive significantly more clicks than an ad in a lower position. <br />H2: An ad in a higher position of the results listing will cost significantly more per click than an ad in a lower position. <br />H3: An ad in a higher position of the results listing will have a significantly higher conversion rate than an ad in a lower position. <br />H4: An ad in a higher position of the results listing will have significantly higher sales revenue than an ad in a lower position. <br />H5: An ad in a higher position of the results listing will have significantly more orders than an ad in a lower position. <br />H6: An ad in a higher position of the results listing will have significantly more items purchased per order than an ad in a lower position. <br />H7: An ad in a higher position of the results listing will have a significantly higher return on advertising than an ad in a lower position.</p></label>

                            <div class="col-sm-8">
                                <label><p>Ad ranks influence the average number of user clicks<br />Mean number of clicks drops drastically as the ad ranks goes down<br />Top 4 ad positions contain about 80% of the total user clicks<br />Among those 80%, the topmost slow covers half of the click volumes<br />Dramatic rise in click volumes between ad positions 2 and 3<br />Ad position is often a high performer<br />Mean CPC values suffered a sharp drop after the first 4 positions<br />Although the topmost position requires the highest bidding price, the mean CPC value for it is slightly lower than that of position 2<br />Ad rank has only limited effect on final conversion rate after the first 3 positions<br />CVR varied nonsignificantly across all ad positions from 4 to 16<br />There is conversion benefit of being in the top 3 ad positions<br />CVR alone can&rsquo;t ne used as a measure of the success of online advertising campaigns<br />Conversion potential is a more accurate measure of the impact of an ad&rsquo;s position<br />Average sales revenues generated by ads on the first SERP accounted for about 99% of the total purchases<br />Among those 8 positions listed on the first SERP, the topmost ad placement generated more than 70% overall revenues, second ad placement 12%</p></label>
