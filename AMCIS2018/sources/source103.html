                            <div class="col-sm-8">
                                <label><p>H1: Sellers ranked higher in a sponsored search listing have higher CTR than those ranked lower in the search listing. <br />H2A: The CTR of a seller in a sponsored search listing is influenced by the seller&rsquo;s positioning strategy as highlighted by the USP in its ad creative. <br />H2B: The effect of a seller&rsquo;s USP on CTR is moderated by the rank at which the seller appears in the sponsored search listing. <br />H2C: The relative performance (i.e., CTR) of a price USP as compared to a quality USP improves at lower ranks in the sponsored search listing. <br />H3A: In a sponsored search listing, higher competitive intensity (i.e., more firms around a focal firm that are using the same USP) for a USP will lead to lower CTR for a seller with that USP. <br />H3B: The impact of competition is stronger for a seller using a quality USP relative to a seller using a price USP.</p></label>

                            <div class="col-sm-8">
                                <label><p>The effect on CTR of a firm&rsquo;s positioning strategy and its rank in a listing is strongly moderated by its ability to differentiate itself from adjacent rivals<br />Keywords have a significant impact on the CTR of an ad<br />Advertisements placed higher in the listings get higher CTR<br />CTR decreases at lower ranks<br />Quality USP performs better than price USP in generating higher CTR at the top ranks, bu the relationship reverses at the bottom ranks<br />The effects of the seller&rsquo;s USP and its rank in the listing on CTR are strongly moderated by the seller&rsquo;s ability to differentiate itself from its rivals<br />Higher competitive intensity on quality USP at the bottom rank leads to higher CTR as compared to lower competitive intensity<br />The magnitude of decrease in CTR as we move from the top rank to the bottom rank is much larger for quality USP in comparison to price USP<br />At the top ranks: higher CI lowers the CTR for quality USP<br />At the bottom ranks: higher competition on quality USP increases the CTR at the bottom ranks<br /><br />- sponsored search listings can act as an effective customer segmentation mechanism.<br />- the effects on CTR of a seller&rsquo;s positioning strategy and rank in the listing are strongly moderated by the seller&rsquo;s ability to differentiate itself from its rivals.<br /><br /></p></label>
