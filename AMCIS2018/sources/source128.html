                            </div>
                            <div class="col-sm-8">
                                <label><p>We would like to study whether the use of many different keywords drives the success in search engine marketing or whether this success is driven by a few but important keywords.</p></label>

            <div class="">

                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="control-label">Hypotheses</label>
                            </div>
                            <div class="col-sm-8">
                                <label><p>Proposition 1 (the concentration proposition): The distribution of searches, clicks and conversions across keywords is concentrated.<br />Proposition 2 (the increasing keywords proposition): An increase in the number of keywords has a rather small effect on the number of searches, clicks and conversions.<br />Proposition 3 (the most popular keyword proposition): The use of the most popular keywords at one point in time is sufficient to capture the vast majority of searches, clicks and conversions in future periods.</p></label>

                            </div>
                            <div class="col-sm-8">
                                <label><p>the top 100 keywords&mdash;and not the very long tail composed of other keywords: generate the majority of searches, clicks and conversions. The top 20% most-searched keywords are responsible for 98.16% of all searches, 97.21% of all clicks and 94.32% of conversions, and the top 100 keywords cover 88.57% of all searches, 81.40% of all clicks and 79.45% of all conversions.<br />We show that these results are fairly stable between changes in the total number ofkeywords because an increase in the number of keywords beyond the top 100 keywords only slightly increases the number of searches, clicks and conversions.</p></label>
