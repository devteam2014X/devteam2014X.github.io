                            <div class="col-sm-8">
                                <label><p>- descriptive message content is more clicked than commercial<br />- Conforming to expectations, the impact of message content is ascertained and the superiority of messages with descriptive content appears clearly. This is an important outcome as even in a context where a consumer is searching for pre-purchase information; commercial content is probably seen as more aggressive.<br />- A second significant finding pertains to the moderating role of price-consciousness. Low price-conscious consumers tend to click more easily on commercial content messages, while high priceconscious consumers obviously prefer descriptive contents. The gap between descriptive sponsored ads and commercial sponsored ads increases significantly when consumers are highly price-conscious.<br />- We observe that low price-conscious individuals are less influenced by sponsored results content. Price-conscious individuals tend to spend more time on gathering and processing pricerelated information and this includes not only explicit price-information but also other product information. This suggests that priceconscious consumers tend to have a wide view of price evaluation, including non-price features.</p></label>
