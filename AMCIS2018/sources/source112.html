                                <label><p>&ldquo;H1a: Searches that include deal-seeking keywords result in higher CTRs than do those excluding such keywords.&rdquo;&nbsp; accepted!<br />&ldquo;H1b: Searches that contain deal-seeking keywords result in higher CRs than do those without such terms.&rdquo;&nbsp; accepted!<br />&ldquo;H2a: Lower CTRs result from searches that contain brand-seeking keywords than from searches excluding such keywords.&rdquo;&nbsp; rejected for full data set! ( accepted for sample with only experience goods)<br />&ldquo;H2b: Higher CRs result from searches that comprise brand-seeking keywords than from searches without such keywords.&rdquo;&nbsp; accepted!<br />&ldquo;H3a: The positive effect of deal-seeking keywords on CTRs is more pronounced for experience goods than for search goods.&rdquo;&nbsp; accepted! <br />&ldquo;H3b: The negative effect of brand-seeking keywords on CTRs is more pronounced for experience goods than for search goods.&rdquo;&nbsp; accepted!</p></label>

                                <label><p>&ldquo;possibility of clicks is 73 percent higher when a keyword contains deal-seeking keywords than when no such keywords are included in search queries&rdquo; <br />&ldquo;inclusion of deal-seeking terms in search queries increases CTRs; the CTRs rise from 0.085 to 0.138 for search goods and from 0.053 to 0.121 for experience goods.&rdquo;<br />&ldquo;search goods generally elicit higher CTRs than those generated by experience goods, the magnitude of increase due to the inclusion of deal-seeking terms is greater for the latter than for the former.&rdquo;<br />&ldquo;specific brand name for experience goods negatively influenced CTRs&rdquo;<br />&ldquo;brand name was added to the entries for search goods, CTRs increased.&rdquo;<br />&ldquo;correlations of effect size (r) for deal-seeking and brand name in the CTR model were 0.155 and 0.175, respectively&rdquo;<br />&ldquo;The odds ratios of deal-seeking and brand name were 1.30 and 1.16, respectively. These values suggest that the propensity to purchase can increase by 30 percent and 16 percent when keywords related to deal-seeking and brand-seeking, respectively, are included in a composite search.&rdquo;<br />&ldquo;sales-to-costs ratio was highest when both deal-seeking and brand-seeking keywords were included in the search&rdquo;<br />&ldquo;deal-seeking and brand-seeking keywords in terms of cost effectiveness reveals that deal-seeking keywords generate approximately three times the sales of those produced by brand-seeking keywords.&rdquo;<br />&ldquo;The CRs of brand-seeking keywords decline with decreasing rank,&rdquo;<br />&ldquo;For brand-seeking terms, CTRs significantly increase with decreasing rank; that is, the keywords occupy a high position in search results&rdquo;</p></label>
