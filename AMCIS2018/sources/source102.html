            <div class="">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="control-label">Research Question</label></br>
                            </div>
                            <div class="col-sm-8">
                                <label><p>a) `How does the click performance of a focal ad change with a higher or lower quality competing ad appearing above? In particular, would the adverse impact of a higher (lower) quality competing ad attenuate or increase at a lower position?`<br />b) `Would the impact of a competing ad on click performance differ depending on whether the keyword is generic or specific? How does the impact of a competing ad for a specific keyword type, generic or specific, change with the position of the focal ad?`</p></label>

                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="control-label">Theoretical Background</label>

                            <div class="col-sm-8">
                                <label><p>Purchase Funnel Theory</p></label>

            <div class="">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="control-label">Core Statements</label>
                            </div>
                            <div class="col-sm-8">
                                <label><p>&bdquo;First, our baseline results show that the relative quality of competing ads has an impact on the click performance of advertisers. More specifically, competing ads with higher quality that appear above have a lower negative effect on the click performance as compared to competing ads with lower quality.`<br />`Second, we find that the effect of competing ads is a function of the position of the focal ad. This suggests that the arrangement of ads is important to determine the performance of an advertiser as a function of position. In general, the negative effect of the high-quality competing ads appearing above decreases with position and the negative effect of the low-quality competing ads increases with position.`<br />`Finally, we find that this position-based effect of competing ads depends on the type of keyword. For generic keywords, we find that this difference in the effect of competing high- and low-quality ads does not change much with position. However, the difference increases for specific keywords. Specifically, the difference in the negative effect of competing high-quality ads and competing low-quality ads is higher for specific keywords as compared to generic keywords. This suggests that consumers using specific keywords are likely to respond to competing ads differently as compared to consumers using generic keywords.`</p></label>
