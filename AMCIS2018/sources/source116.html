                            <div class="col-sm-8">
                                <label><p>Existence of an important paradoxical outcome<br />pay-per-impression<br />the inferior firm wants to be at the top position, even though it has to pay a higher advertising fee&nbsp; the superior firm is better off by displaying its link at a lower position as it pays less but consumers will still reach it in the search of a high-quality firm<br />surprisingly: as the quality premium for the superior firm increases, the incentive for the inferior firm to be at the top may increase<br />pay-per-click<br />Inferior firm has a stronger incentive to be at the top&nbsp; only has to pay for the consumers who do not know the firms&rsquo; reputation and, therefore, click on its link<br />If more consumers know the identity of the superior firm, the incentive for the inferior firm to be at the top may increase<br />Inferior firm is more likely to be at the top under pay-per-click than under pay-per-impression<br />Under pay-per-impression the number of informed consumers does not influence which firm bids higher, under pay-per-click (as this number increases) the position paradox gets strengthened</p></label>
