                            <div class="col-sm-8">
                                <label><p>Uppercase letter or capitalization of title or headline does not appear to be associated with CTR<br />Brand has a positive influence regardless of where it appeared in the ad on CTR<br />Call to actions have a positive influence when used in line 2 of an advertisement, but it had a very strong negative influence if used in line 1. <br />Promotion was found to be a negative influence in our study <br />Including pricing had the most positive effect of all examined elements on CTR, especially when used in line 2<br />The use of questions in ads had a negative effect on CTRs regardless of placement<br /><br /><br />-&nbsp;&nbsp; &nbsp;All elements that were examined in SEAs can have an influence on CTR response level, but their impact can be dependent on the line of the advertisement in which they appear<br />-&nbsp;&nbsp; &nbsp;Punctuation: Title Case:&nbsp; The use of uppercase letters for words in an advertisement seemed to be mostly associated with a nonsignificant, though negative, effect on CTR expect when used in line 1 of an advertisement<br />-&nbsp;&nbsp; &nbsp;Brand: <br />o&nbsp;&nbsp; &nbsp;product brand has an positive influence regardless of where it appeared in the advertisement.<br />o&nbsp;&nbsp; &nbsp;the manufacturer brand has a positive influence wherever it is used<br />o&nbsp;&nbsp; &nbsp;company brand was the retailer&rsquo;s brand: negative effect if used in most positions in an advertisement<br />o&nbsp;&nbsp; &nbsp;URL used in line 1 seemed to be positive, though not significantly<br />-&nbsp;&nbsp; &nbsp;Call to Action: positive influence when used in line 2 of an advertisement, but it had a very strong negative influence if used in line 1<br />-&nbsp;&nbsp; &nbsp;Value Puffery: the nonspecific promise of a &ldquo;deal&rdquo; was mostly positive &ndash; except in line 1, where it had a negative effect, though not significantly<br />-&nbsp;&nbsp; &nbsp;Choice: when appearing in line 1, it had a positive effect on CTRs<br />-&nbsp;&nbsp; &nbsp;Promotion: negative influence<br />-&nbsp;&nbsp; &nbsp;Price: <br />o&nbsp;&nbsp; &nbsp;including pricing had the most positive effect on CTR of the elements examined, particularly when used in line 2 of advertisements<br /><br />o&nbsp;&nbsp; &nbsp;findings opposite of those for banner advertisements, where mention of price can reduce CTR (Chtourou, Chandon and Zollinger, 2002) and absence of price can have a positive effect on CTR (Rettie, Grandcolas and McNeil 2004)<br /><br />-&nbsp;&nbsp; &nbsp;Questions: use of a question had a negative effect on CTRs regardless of placement</p></label>
