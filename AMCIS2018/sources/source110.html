                                <label><p>The monetary value of a click is not uniform across all positions because conversion rates are highest at the top and decrease with rank as one goes down the search engine result page<br />The current bid has a larger effect than prior click-through rates<br />An increase in landing page quality scores is associated with an increase in conversion rates and a decrease in advertisers&rsquo; cost per click<br />Keywords that have more prominent positions on the search engine result page, and thus experience higher click-through or conversion rates, are not necessarily the most profitable ones &ndash; profits are often higher at the middle positions than at the top or the bottom ones<br />Negative relationship between rank and CTR: for keywords that contain retailer- or brand-specific information, a lower rank (better placement) is associated with even higher CTR<br />Longer keywords do not seem to affect the negative relationship between rank and CTR<br />Negative relationship between rank and CTR: the lower the rank is (higher position of the keyword on the screen) the higher is the CTR<br />Decrease in the rank (better position) from maximum possible position (worst case scenario) to the minimum position 1 increases CVR by 92,5%</p></label>
