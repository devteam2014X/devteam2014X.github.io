                                <label><p>Hypothesis 1a (H1a). Keyword frequency has a negative effect on a keyword`s CTR.<br />Hypothesis 1b (H1b). Keyword frequency has a negative effect on a keyword`s CR.<br />Hypothesis 2a (H2a). Lexical ambiguity has a negative effect on a keyword`s CTR.<br />Hypothesis 2b (H2b). Lexical ambiguity has a negative effect on a keyword`s CR.<br />Hypothesis 3a (H3a). An increasing QVI decreases a keyword`s CTR.<br />Hypothesis 3b (H3b). An increasing QVI decreases a keyword`s CR.<br />Hypothesis 4a (H4a). The choice of matching options moderates the effect of advertiser-specific information in the keyword text (ADV) on CTR, such that the CTR increase from advertiser-specific information is weaker if the keyword is booked on broad match than if it is booked on exact match.<br />Hypothesis 4b (H4b). The choice of matching options moderates the effect of advertiser-specific information in the keyword text (ADV) on CR, such that the CR increase from advertiser-specific information is weaker if the keyword is booked on broad match than if it is booked on exact match.</p></label>
