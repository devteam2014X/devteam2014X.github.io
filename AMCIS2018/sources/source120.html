                            <div class="col-sm-8">
                                <label><p>1) There is a positive association between the direct sales of advertised products (advertised in SEA) and the indirect sales of other products for the seller.<br />2) Compared to the direct sales of accessory products, the direct sales of main products are more strongly associated with the indirect sales of other products.<br />3) The use more specific keywords in SEA is positively associated with the direct sales of the advertised products for the seller.<br />4) With the direct sales (of advertised products) controlled, the use of more specific keywords in SEA is negatively associated with the indirect sales of other products.<br />5) With the direct sales (of advertised products) controlled, the use of more general keywords in SEA is positively associated with the indirect sales of other products.<br />6) A) With direct sales controlled, the negative association between specific keywords and indirect sales is weaker for main products than for accessory products.<br />&nbsp;&nbsp;&nbsp;&nbsp; B) With direct sales controlled, the positive association between general keywords and indirect sales is stronger for main products than for accessory products.</p></label>
