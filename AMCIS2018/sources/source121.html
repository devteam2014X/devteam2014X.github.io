                <h2>Paper contents</h2>

            <div class="">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="control-label">Research Question</label></br>
                            </div>
                            <div class="col-sm-8">
                                <label><p>Are there significant differences in sponsored search metrics based on the interaction effect of the gender orientation and the brand orientation of search queries?</p></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="control-label">Hypotheses</label>
                            </div>
                            <div class="col-sm-8">
                                <label><p>Hypothesis 1. There will be a significant difference in the number of impressions based on specific gender orientation of branded and unbranded keyphrases.<br />Hypothesis 2. There will be a significant difference in CTR based on specific gender orientation of branded and unbranded keyphrases.<br />Hypothesis 3. There will be a significant difference in the CPC based on specific gender orientation of branded and unbranded keyphrases.<br />Hypothesis 4. There will be a significant difference in the average of sales based on specific gender orientation of branded and unbranded keyphrases.<br />Hypothesis 5. There will be a significant difference in the average number of orders based on specific gender orientation of branded and unbranded keyphrases.<br />Hypothesis 6. There will be a significant difference in the average number of items purchased based on specific gender orientation of branded and unbranded keyphrases.<br />Hypothesis 7. There will be a significant difference in the average return on advertising based on specific gender orientation of branded and unbranded keyphrases.</p></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="control-label">Theoretical Background</label>
                            </div>
                            <div class="col-sm-8">
                                <label>Not provided</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label class="control-label">Core Statements</label>
                            </div>
                            <div class="col-sm-8">
                                <label><p>- Research findings show that the combination of brand focus with the gender-orientation of keyphrases is a significant factor in predicting sponsored search performance and behavior. There are statistically significant variations in consumer behavior as measured by sponsored search metrics among the gender categories. Specifically, females are more attracted to the use of branded terms than males, perhaps due to the trust and customer loyalty generated by brand image. Our results establishes that positive brand reputation creates dramatic influence on consumer&rsquo;s loyalty over the brand and hence strongly affects their interests, activities and purchasing behavior in e-commerce environment.<br />- in our research, female searchers prefer to engage in online shopping of branded items. Keyphrases with branding focus searched by the female users prove to be most successful for all metrics that characterize the sponsored search performance. This view is supported by the results observed in sales revenue, orders placed, items purchased, and ROA.<br />- On the other hand, the unbranded keyphrases proved less effective across the three gender orientations compared to the branded ones. This implies that to gender target keyphrases, a retailer should include the niched female-oriented keyphrases common to branded queries, along with the generic phrases for unbranded queries in keyword advertising campaigns. Overall, it is beneficial for the retailers to devote resources to create ad recommendations, and leverage the brand image or reformulate marketing strategies targeting the female gender oriented keyphrases.<br />- From the results shown, the unbranded keyphrases with male and neutral gender orientations are most expensive. It implies that the advertisers bid more for these unbranded keyphrases. Higher CPC with lower performance across the remaining metrics signify that targeting such unbranded keyphrases with male and neutral gender orientation is not justified for advertisers.<br />- The combination of brand concept with the gender orientation of the searchers plays an important role in user specific brand management in online marketing. Our research shows that branded keyphrases with female gender orientation perform best for most of the sponsored search metrics (even CPC, since the cost is lower). The results differ from that of the prior research (Jansen et al. 2013) where gender neutral keyphrases performed best across the same performance metrics of the sponsored search if the brand effect is not considered. This indicates the effectiveness of using the combination of gender and branding focus for predicting user behavioral tendencies from the perspective of brand knowledge.<br />- This implies that though the practical significance of the performance of sponsored search metrics based solely on gender and solely on brand is limited, the observed differences among the categories formed with the combination of gender and branding focus is more impactful.<br />- rom the consumers perspective, the personalized web results for branded ads implies that female users are more inclined to rely on the branded advertisements compared to males. This in turn emphasizes the view that women shoppers might perceive less risk for branded advertisements, as corroborated in prior work (Sanchez-Franco 2006).</p></label>
                            </div>
                        </div>
                    </div>
                </div>
