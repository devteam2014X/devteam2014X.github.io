                                <label><p>Hypothesis 01: Relative to generic keywords, focal-brand keywords are associated with higher CTR and CR. Relative to generic keywords, competing-brand keywords are associated with lower CTR but higher CR. <br />Hypothesis 02: Relative to generic keywords, focal-brand keywords can achieve higher CTR and CR in higher positions. Relative to generic keywords, competing-brand keywords achieve higher CTR in lower positions. <br />Hypothesis 03: Exact match is associated with the highest CTR and CR for focal-brand keywords, relative to generic keywords. Broad and phrase matches can increase the CTR of competing-brand keywords, relative to generic keywords. For competing-brand keywords, relative to generic keywords, broad match decreases but phrase match increases the CR. <br />Hypothesis 04: Shorter keywords are generally associated with better ad performance in terms of CTR and CR. <br />Hypothesis 05: Firms tend to incur higher CPCs for generic keywords than for branded keywords. <br />Hypothesis 06: Exact match is associated with higher CPCs than broad and phrase matches. With phrase match, branded keywords are associated with higher CPCs relative to generic keywords.</p></label>
