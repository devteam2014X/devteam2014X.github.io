                            <div class="col-sm-8">
                                <label><p>&ldquo;As our results demonstrate that the spillover effect from generic to brand-related activities in paid search varies across industries, we can confirm H1a: while we find no spillover effect for the office supplier, and a very strong one for the mobile phone provider, the effect of generic activities on branded searches in the case of the hosting provider is heterogeneous.&rdquo;<br />&ldquo;We confirm that generic search activities significantly contribute to the creation of brand-related awareness and corresponding activities, but that this effect varies across industries and additionally depends on product-specific characteristics that influence the search process such as involvement.&rdquo;</p></label>
